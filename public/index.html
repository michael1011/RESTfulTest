<!DOCTYPE html>

<html>

<head>
    <title>RESTfulTest</title>

    <link rel="stylesheet" href="css/styles.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.orange-blue.min.css" />

    <script src="js/script.js"></script>
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
</head>

<body>
    <div class="container">
        <form>
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="url">
                <label class="mdl-textfield__label" for="url">URL</label>
            </div>

            <div class="space">
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="url" id="body">
                    <label class="mdl-textfield__label" for="body">Body</label>
                </div>

                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="url" id="header">
                    <label class="mdl-textfield__label" for="header">Header</label>
                </div>
            </div>
        </form>

        <div class="space center">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="button" onclick="send()">
                Send
            </button>
        </div>

        <div class="space">
            <pre>
                <!--suppress HtmlUnknownTag -->
                <xmp id="response"></xmp>
            </pre>
        </div>

    </div>
</body>

</html>
